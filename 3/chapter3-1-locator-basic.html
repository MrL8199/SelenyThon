<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>3.1 - Các loại locator cơ bản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2c3e50;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .copy-button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .checklist label {
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>3.1 - Các loại locator cơ bản</h1>
  
        <ul>
          <li>By.ID</li>
          <li>By.NAME</li>
          <li>By.CLASS_NAME</li>
          <li>By.LINK_TEXT</li>
          <li>By.TAG_NAME</li>
        </ul>
        <pre><button class="copy-button" onclick="copyCode(this)">Copy</button><code>driver.find_element(By.ID, "username")
driver.find_element(By.NAME, "password")</code></pre>
        <div class="checklist">
          <label><input type="checkbox" data-id="id"> Dùng By.ID</label>
          <label><input type="checkbox" data-id="name"> Dùng By.NAME</label>
          <label><input type="checkbox" data-id="class"> Dùng By.CLASS_NAME</label>
        </div>
        
  <script>
    function copyCode(btn) {
      const code = btn.parentElement.querySelector('code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        btn.innerText = 'Copied!';
        setTimeout(() => btn.innerText = 'Copy', 2000);
      });
    }

    document.querySelectorAll("input[type='checkbox']").forEach(cb => {
      const key = "chapter3-1-" + cb.dataset.id;
      cb.checked = localStorage.getItem(key) === "true";
      cb.addEventListener("change", () => {
        localStorage.setItem(key, cb.checked);
      });
    });
  </script>
</body>
</html>
